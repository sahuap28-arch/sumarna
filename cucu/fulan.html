<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombol Kembali dengan Animasi Flip</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        a {
            position: relative;
            width: 350px;
            height: 50px;
            transition: 5s;
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateX(30deg);
        }

        a:hover {
            transform: perspective(1000px) rotateX(360deg);
        }

        a span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            background: rgba(29, 84, 187, 0.9);
            font-family: sans-serif;
            text-transform: uppercase;
            font-size: 22px;
            letter-spacing: 2px;
            transition: 0.5s;
            border: 2px solid #000;
            box-sizing: border-box;
            box-shadow: insert 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        a:hover span {
            color: #000000;
            background: rgba(212, 17, 17, 0.8);
        }

        a span:nth-child(1) {
            transform: rotateX(360deg) translateZ(25px);
        }

        a span:nth-child(2) {
            transform: rotateX(270deg) translateZ(25px);
        }

        a span:nth-child(3) {
            transform: rotateX(180deg) translateZ(25px);
        }

        a span:nth-child(4) {
            transform: rotateX(90deg) translateZ(25px);
        }
    </style>
</head>

<body>



    <a href="#" class="back-button" onclick="goBack()">
        <span>KLIK 2X UNTUK KEMBALI</span>
        <span>BELUM ADA</span>
        <span>ADA DATA</span>
        <span>YANG MASUK</span>
    </a>


    <script>
        function goBack() {
            const btn = document.querySelector('.back-button');
            btn.classList.add('flip');
            // Tunggu animasi selesai, lalu kembali ke halaman sebelumnya
            setTimeout(() => {
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    window.location.href = "index.html"; // fallback jika tidak ada riwayat
                }
            }, 800);
        }
    </script>

</body>

</html>
