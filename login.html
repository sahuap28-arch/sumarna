<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Keluarga</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #7cb8ff, #aee1f9);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 330px;
            text-align: center;
            animation: slideIn 0.7s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #666;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #555;
            text-align: left;
        }

        .btn-login {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 15px;
            margin-top: 15px;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-login:hover {
            background: #0056b3;
            transform: scale(1.03);
        }

        .switch-form {
            margin-top: 15px;
            font-size: 14px;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }

        .login-message {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .login-message.show {
            opacity: 1;
        }

        .login-message.error {
            color: #e63946;
        }

        .login-message.success {
            color: #2a9d8f;
        }

        .hidden {
            display: none;
        }

        .remember-status {
            font-size: 13px;
            color: #2a9d8f;
            text-align: left;
            margin: 5px 0 0 4px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .remember-status.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- LOGIN FORM -->
        <form id="loginForm">
            <h2>Login Keluarga</h2>
            <div class="form-group">
                <label for="username">Nama Pengguna</label>
                <input type="text" id="username" placeholder="Masukkan username" required />
            </div>

            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Masukkan password" required />
                    <button type="button" class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" />
                <label for="rememberMe">Ingat saya</label>
            </div>
            <p id="rememberStatus" class="remember-status"></p>

            <button type="submit" class="btn-login">Masuk</button>
            <p class="switch-form" id="showRegister">Belum punya akun? Daftar disini</p>
            <div id="loginMessage" class="login-message"></div>
        </form>

        <!-- REGISTER FORM -->
        <form id="registerForm" class="hidden">
            <h2>Daftar Akun Baru</h2>
            <div class="form-group">
                <label for="newUsername">Nama Pengguna</label>
                <input type="text" id="newUsername" placeholder="Pilih username" required />
            </div>
            <div class="form-group">
                <label for="newPassword">Kata Sandi</label>
                <input type="password" id="newPassword" placeholder="Buat password" required />
            </div>
            <div class="form-group">
                <label for="confirmPassword">Konfirmasi Password</label>
                <input type="password" id="confirmPassword" placeholder="Ulangi password" required />
            </div>
            <button type="submit" class="btn-login">Daftar</button>
            <p class="switch-form" id="showLogin">Sudah punya akun? Masuk</p>
            <div id="registerMessage" class="login-message"></div>
        </form>
    </div>

    <script src="login.js"></script>
</body>

</html>
